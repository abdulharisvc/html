<!DOCTYPE html>
<html>
<head>
	<title>priority</title>
	<style type="text/css">
		span{
			padding: 10px 10px;
		}
	</style>
</head>
<body>
	
	<input type="text" name="" id="input1">
	<select id="select1">
		<option value='High'>High</option>
		<option value='Mid'>Mid</option>
		<option value='Low'>Low</option>
	</select>
	<input type="date" id="date1">
	<button onclick="event1()"> Create Event</button>
	<div id="content"></div>

	<script type="text/javascript">
		function event1(){
			const a = document.getElementById("input1").value;
			const b = document.getElementById("date1").value;
			const c = document.getElementById("select1").value;
			if (a.length>0 && b.length>0){

			const content = document.getElementById('content');

			const divTag = document.createElement('div');

			const eventSpan = document.createElement('span');
			const prioritySpan = document.createElement('span');
			const dateSpan = document.createElement('span');
			
			eventSpan.innerHTML = a;
			prioritySpan.innerHTML = c;
			dateSpan.innerHTML= b;
			
			divTag.append(eventSpan);
			divTag.append(prioritySpan);
			divTag.append(dateSpan);

			content.append(divTag)
			if(c=='High'){
				divTag.style.backgroundColor = 'red';
			}
			if (c=='Mid') {
				divTag.style.backgroundColor='yellow';
			}
			if (c=='Low') {
				divTag.style.backgroundColor='green';
			}
		}
		}
		
	</script>
</body>
</html>
