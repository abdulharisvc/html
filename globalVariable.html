<!DOCTYPE html>
<html>
<head>
	<title>globalVariable</title>
</head>
<body>
	<h1>Global</h1><br>
	<script type="text/javascript">
			var a = "apple";
			document.write(a+" outside function"+"<br>");
			function globalVariable()
				{
					
					document.write(a+" inside function"+"<br>");
				}
			globalVariable();
			document.write("<h1>Local</h1>")
			function localVar()
						{
							var b="apple";
							document.write(b+" inside function"+"<br>");
						}
			localVar();
			document.write(b+" outside function"+"<br>");
	</script>

</body>
</html>
