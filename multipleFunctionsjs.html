<!DOCTYPE html>
<html>
<head>
	<title>multiple functions</title>
</head>
<body>
	<script type="text/javascript">
		var a,b,c;
		function mulpara(a,b,c)
		{
			document.write("First name : "+a+"<br><br>");
			document.write("Last name : "+b+"<br><br>");
			document.write("Qualification : "+c+"<br><br>");
		}
		mulpara("Rahul","Raj","Btech");

	</script>

</body>
</html>
